name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -project ProSSHMac.xcodeproj \
            -scheme ProSSHMac \
            -destination 'platform=macOS' \
            -configuration Debug \
            build \
            | xcpretty --color || true

      - name: Test
        run: |
          xcodebuild -project ProSSHMac.xcodeproj \
            -scheme ProSSHMac \
            -destination 'platform=macOS' \
            -configuration Debug \
            test \
            | xcpretty --color || true
